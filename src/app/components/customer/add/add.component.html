<form [formGroup]="customerForm" (ngSubmit)="SaveCustomer()">
  <mat-card>
    <mat-card-header>
      <h2>{{pageTitle}}</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>code</mat-label>
        <input matInput formControlName="code"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>name</mat-label>
        <input matInput formControlName="name"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>email</mat-label>
        <input matInput formControlName="email"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>phone</mat-label>
        <input matInput formControlName="phone"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      @if(id == null){
        <button mat-raised-button color="primary" type="submit">Save</button>
      }@else {
        <button mat-raised-button color="primary" type="submit" >Edit</button>
      }

      <button [routerLink]="['/customer-list']" mat-raised-button color="accent">Cancel</button>
    </mat-card-footer>
  </mat-card>
</form>
